<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

     <!-- link bootstrap-->
    
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
     <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
     <!-- link css-->
      <link rel="stylesheet" href="../Css/index.css">
 
      <!-- link fonte montserrat-->
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
 
</head>
<body>
    
<div class="container-fluid login-container">
    <div class="row">
        <div class="col-lg-7 d-none d-lg-block px-lg-0 py-lg-0 img-left ">
            <img class="img-fluid img-blur h-100 w-100 " src="../images/imgExemploIA.png" alt="">

        </div>
        <div class="col-lg-5 col-12 px-lg-5">        

            <div class="col-12 text-center pt-5">
                <img class="img-fluid img-logo" src="../images/logo.svg" alt="" >
            </div>
            <div class="col-12">
                <div class="fw-bold text-login">Atenção:</div>
                <div class="col-12 text-login ">
                    Digite o seu número de utilizador e a palavra-passe(mudar)
                </div>

                <form id="loginForm">
                    <div class="input-group input-group-sm mb-3 box-login-size">
                        <input id="usernameInput" type="text" class="form-control" placeholder="Nome de Utilizador" aria-label="Username input">
                    </div>
                    <div class="input-group input-group-sm mb-3 box-login-size ">
                        <input id="passwordInput"  type="password" class="form-control " placeholder="Palavra-passe" aria-label="Password input">
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn  box-login-size btn-secondary">
                            Login
                        </button>
                    </div>
                </form>
                
                <div class="text-center text-login py-5">
                    <a  href="">
                        Recuperar Password
                    </a>
                    
                </div>
                
            </div>
        </div>
    </div>
</div>
    
<script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
<script src="../js/config.js"></script>
</body>
</html>
